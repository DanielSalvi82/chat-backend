<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Backend UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow:auto; }
    .me { text-align: right; color: #0a74da; }
    .you { text-align: left; color: #333; }
  </style>
</head>
<body>
  <h2>Chat Backend</h2>
  <div id="messages"></div>
  <form id="chatForm">
    <input id="input" placeholder="Mensagem" autocomplete="off" style="width:70%" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const WS_URL = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws';
    const STATUS_CHECK_URL = location.origin + '/status';

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const form = document.getElementById('chatForm');

    function addMessage(text, cls='you') {
      const el = document.createElement('div');
      el.className = cls;
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    const ws = new WebSocket(WS_URL);
    ws.onopen = () => addMessage('Conectado ao WS', 'you');
    ws.onmessage = (e) => {
      try {
        const p = JSON.parse(e.data);
        addMessage(JSON.stringify(p), 'you');
      } catch (err) {
        addMessage(e.data, 'you');
      }
    };
    ws.onerror = (e) => addMessage('WS error', 'you');
    ws.onclose = () => addMessage('WS fechado', 'you');

    form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const requestId = 'local-' + Date.now();
      addMessage(text, 'me');
      ws.send(JSON.stringify({ type: 'subscribe', request_id: requestId }));
      addMessage('Aguardando resposta para ' + requestId, 'you');
      input.value = '';
    });
  </script>
</body>
</html>
